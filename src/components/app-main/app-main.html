<main id="main" class="col-lg-4" >
    <div class="row">
        <div class="col-sm-12 px-0">
            <b-tabs content-class="mt-3">
                <b-tab title="Trending" v-bind:title-link-class="'tab-title-class'"></b-tab>
            </b-tabs>
        </div>
        <div class="col-sm-12 px-0" >
            <div class="trending-title">
                {{trendName}} trends
            </div>                        
        </div>
        <hr>
        <div class="col-sm-12 px-0" v-if="trends">
            <div class="trending-list">
                <div class="trending-item" v-for="(t, index) in trends" :key="t.name">
                    <div class="trending-item-num">{{index+1}} Â· Trending</div>
                    <div class="trending-item-title">{{t.name}}</div>
                    <div class="trending-item-num" v-if="t.tweet_volume">{{t.tweet_volume.toLocaleString()}} tweets</div>
                </div>
            </div>
        </div>
    </div>
</main>
